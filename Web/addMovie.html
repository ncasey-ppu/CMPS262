<html>
    <head>
        <title>Classic Movies Home</title>
        <link href="./stylesheets/movietheme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="container">
            <div class="form-container">
                <h2>Add Classic Movie</h2>
                <form class="form">
                    <label for="name">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter Movie Title" required>

                    <label for="name">Release Year:</label>
                    <input type="text" id="year" name="year" placeholder="Enter Release Year" required>

                    <label for="name">Run Time:</label>
                    <input type="text" id="time" name="time" placeholder="Enter Run Time" required>

                    <label for="name">Actor:</label>
                    <input type="text" id="actor" name="actor" placeholder="Enter Actor Name">

                    <label for="name">Actress:</label>
                    <input type="text" id="actress" name="actress" placeholder="Enter Actress Name">

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!--This is for Toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/jquery.toaster.js"></script>

        <!--This is for the post message-->
        <script src="./js/postClassics.js"></script>

    </body>
</html>
