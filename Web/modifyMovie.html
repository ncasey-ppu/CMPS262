<html>
    <head>
        <title>Modify A Movie</title>
        <link href="./stylesheets/modifytheme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

         <!--Navigation-->
         <div class="navbar">
            <a href="index.html">Home</a>
            <a href="addMovie.html">Add Movie</a>
            <a href="modifyMovie.html">Change Movie</a>
            <a href="notificationIndex.html">Web Notification</a>
        </div>


        <div class="container">
            <div class="form-container">
                <h2>Modify Classic Movie</h2>
                <form class="form">
                    <label for="name">Select A Movie:</label>
                    <select id="movieDropdown">
                        <option value="">Select a Movie</option>
                    </select>

                    <label for="name">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter Movie Title" required>

                    <label for="name">Release Year:</label>
                    <input type="text" id="year" name="year" placeholder="Enter Release Year" required>

                    <label for="name">Run Time:</label>
                    <input type="text" id="time" name="time" placeholder="Enter Run Time" required>

                    <label for="name">Actor:</label>
                    <input type="text" id="actor" name="actor" placeholder="Enter Actor Name">

                    <label for="name">Actress:</label>
                    <input type="text" id="actress" name="actress" placeholder="Enter Actress Name">

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!--This is for Toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/Web/js/jquery.toaster.js"></script>

        <!--This is for the put message-->
        <script src="/Web/js/putClassics.js"></script>

    </body>
</html>
